<!doctype html>
<html>

<head>
  <title>Photo Upload</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/frame.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/controls.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/custom.css" media="screen" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="./calendarstyle.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    .menu-calender {
      color: rgb(255, 255, 255) !important;
      opacity: 1 !important;
      font-weight: 700 !important;
    }

    .menu {
      z-index: 2;
      position: sticky;
      top: 0px;
      width: 100%;
      margin: auto;
      background-color: #7098e2;
      min-width: 300px;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .uploaded-files {
      margin: 20px;
    }

    .file-item {
      margin-bottom: 10px;
    }

    .file-link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    .photo-preview {
      margin-top: 10px;
      width: 100px;
      height: 100px;
      object-fit: cover;
      display: none;
    }

    .image-container {
      width: 200px;
      height: 240px; /* Increased height to accommodate buttons */
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .image-container img {
      width: 100%;
      height: 150px; /* Set a fixed height for the image */
      object-fit: contain; /* Ensure the image fits within the container */
      margin-bottom: 10px;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .delete-button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="menu">
    <div class="menu-table flex-row-space-between">
      <div class="logo flex-row-center">
        <a href="index.html">MSES</a>
      </div>
      <a class="menu-button" tabindex="0" href="javascript:void(0)">
        <img src="img/menu.png">
      </a>
      <div class="menu-items flex-row-center flex-item">
        <a href="index.html" class="menu-index">Main Page</a>
        <a href="MyPhotos.html" class="menu-calender">My Photos</a>
        <a href="aboutus.html" class="menu-aboutus">About Us</a>
        <a href="help.html" class="menu-help">Help/FAQ</a>
        <button id="signOutButton" class="menu-help">Sign Out</button> <!-- Sign Out Button -->
      </div>
    </div>
  </div>

  <h1>Upload Image</h1>
  <form id="uploadForm">
    <input type="file" id="imageInput" accept="image/*"><br><br>
    <button type="submit">Upload</button>
  </form>
  <img id="imagePreview" src="" alt="Image Preview" style="display: none; width: 200px;"><br>
  <p id="uploadStatus"></p>
  <div id="userImages" class="image-grid"></div>

  <script type="module">
    // Firebase SDK'yı yükleyin
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref as dbRef, set, push, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Firebase yapılandırmanızı buraya yerleştirin
    const firebaseConfig = {
      apiKey: "AIzaSyBSCuSjLtRxCicBpiYE4zV_CQ6iF23CMos",
      authDomain: "ceit133-mses.firebaseapp.com",
      databaseURL: "https://ceit133-mses-default-rtdb.firebaseio.com",
      projectId: "ceit133-mses",
      storageBucket: "ceit133-mses.appspot.com",
      messagingSenderId: "803859950218",
      appId: "1:803859950218:web:48b897035bb041d1799b73",
      measurementId: "G-09BSCKLQ2Y"
    };

    // Firebase'i başlat
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const auth = getAuth(app);
    const database = getDatabase(app);

    const uploadForm = document.getElementById('uploadForm');
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const uploadStatus = document.getElementById('uploadStatus');
    const userImages = document.getElementById('userImages');

    let currentUser = null;
    let uploadedImagesCount = 0; // uploadedImagesCount değişkenini global olarak tanımla

    // Kullanıcı girişini kontrol et
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadUserImages(user.uid);
        checkDailyUploadLimit(user.uid);
      } else {
        alert('You must be logged in to upload images.');
        window.location.href = './login.html'; // Giriş sayfasına yönlendir
      }
    });

    // Günlük yükleme sayısını kontrol et
    function checkDailyUploadLimit(uid) {
      const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD formatında bugünün tarihi
      const dailyUploadsRef = dbRef(database, `daily_uploads/${uid}/${today}`);
      get(dailyUploadsRef).then((snapshot) => {
        const uploads = snapshot.val();
        uploadedImagesCount = uploads ? uploads.count : 0;
      }).catch((error) => {
        console.error('Error checking daily upload limit:', error);
      });
    }

    // Sign-out butonunu seçin
    const signOutButton = document.getElementById('signOutButton');

    // Sign-out butonuna tıklandığında çıkış işlemini gerçekleştiren bir olay dinleyicisi ekle
    signOutButton.addEventListener('click', signOut);

    // Firebase Authentication'dan çıkış yapacak olan fonksiyon
    function signOut() {
      auth.signOut().then(() => {
        // Çıkış başarılı olduğunda kullanıcıyı başka bir sayfaya yönlendirin veya istediğiniz işlemleri yapın
        alert('User signed out successfully!');
        window.location.href = './index.html'; // Örneğin, anasayfaya yönlendirme
      }).catch((error) => {
        // Hata durumunda kullanıcıya bildirim gösterin veya hata mesajını konsola yazdırın
        alert('Error signing out: ' + error.message);
        console.error('Error signing out:', error);
      });
    }

    // Resim önizlemesini göster
    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        imagePreview.style.display = 'none';
      }
    });

    // Form gönderildiğinde resmi yükle
    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (uploadedImagesCount >= 3) {
        uploadStatus.textContent = 'You have reached the maximum limit of 3 uploads per day.';
        return;
      }
      const file = imageInput.files[0];
      if (!file) {
        uploadStatus.textContent = 'Please select an image to upload.';
        return;
      }

      const filePath = `images/${currentUser.uid}/${file.name}`;
      const storageRef = ref(storage, filePath);
      uploadBytes(storageRef, file)
        .then((snapshot) => getDownloadURL(snapshot.ref))
        .then((url) => {
          saveUrlToDatabase(currentUser.uid, url, filePath);
          uploadStatus.textContent = 'Upload successful!';
          displayImage(url, filePath);
          // Yükleme başarılı olduğunda yüklenen resim sayısını arttır ve güncelle
          uploadedImagesCount++;
          updateDailyUploadCount(currentUser.uid);
        })
        .catch((error) => {
          uploadStatus.textContent = `Upload failed: ${error.message}`;
          console.error('Upload error:', error);
        });
    });

    // Günlük yükleme sayısını güncelle
    function updateDailyUploadCount(uid) {
      const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD formatında bugünün tarihi
      const dailyUploadsRef = dbRef(database, `daily_uploads/${uid}/${today}`);
      get(dailyUploadsRef).then((snapshot) => {
        const uploads = snapshot.val();
        const newCount = uploads ? uploads.count + 1 : 1;
        set(dailyUploadsRef, { count: newCount });
      }).catch((error) => {
        console.error('Error updating daily upload count:', error);
      });
    }

    // URL'yi Realtime Database'e kaydet
    function saveUrlToDatabase(uid, url, filePath) {
      const userImagesRef = dbRef(database, `user_images/${uid}`);
      const newImageRef = push(userImagesRef);
      const galleryRef = dbRef(database, `gallery`);
      const newGalleryImageRef = push(galleryRef);

      // Kullanıcının resmini kaydet
      set(newImageRef, { url: url, path: filePath })
        .then(() => {
          console.log('User image data saved successfully');
        })
        .catch((error) => {
          console.error('Error saving user image data:', error);
        });

      // Galeriye resmi kaydet
      set(newGalleryImageRef, { url: url, path: filePath })
        .then(() => {
          console.log('Gallery image data saved successfully');
        })
        .catch((error) => {
          console.error('Error saving gallery image data:', error);
        });
    }

    // Kullanıcının yüklediği resimleri yükle ve göster
    function loadUserImages(uid) {
      const userImagesRef = dbRef(database, `user_images/${uid}`);
      onValue(userImagesRef, (snapshot) => {
        userImages.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
          const imageUrl = childSnapshot.val().url;
          const filePath = childSnapshot.val().path;
          displayImage(imageUrl, filePath, childSnapshot.key);
        });
      });
    }

    // Resimleri görüntüle ve silme düğmesi ekle
    function displayImage(url, filePath, key) {
      const imgContainer = document.createElement('div');
      imgContainer.className = 'image-container';

      const imgElement = document.createElement('img');
      imgElement.src = url;
      imgContainer.appendChild(imgElement);

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.className = 'delete-button';
      deleteButton.onclick = () => deleteImage(filePath, key);
      imgContainer.appendChild(deleteButton);

      userImages.appendChild(imgContainer);
    }

    // Resmi ve veritabanı kaydını sil
    function deleteImage(filePath, key) {
      const storageRef = ref(storage, filePath);
      deleteObject(storageRef)
        .then(() => {
          // Kullanıcıya ait resim referansını sil
          const userImageRef = dbRef(database, `user_images/${currentUser.uid}/${key}`);
          return remove(userImageRef);
        })
        .then(() => {
          console.log('User file deleted successfully and database updated');
          // Galerideki resmi bul ve sil
          const galleryRef = dbRef(database, `gallery`);
          return removeGalleryImage(galleryRef, filePath);
        })
        .then(() => {
          console.log('Gallery file deleted successfully');
          loadUserImages(currentUser.uid); // Resimleri tekrar yükleyin
        })
        .catch((error) => {
          console.error('Delete error:', error);
        });
    }

    // Galerideki resmi bul ve sil
    function removeGalleryImage(galleryRef, filePath) {
      return onValue(galleryRef, (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          if (childSnapshot.val().path === filePath) {
            remove(childSnapshot.ref);
          }
        });
      }, {
        onlyOnce: true
      });
    }
  </script>
</body>

</html>
