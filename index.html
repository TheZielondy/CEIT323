    }

<body>

  <h1>Gallery</h1>
  <div id="userImages" class="image-grid"></div>

  <script type="module">
    // Firebase SDK'y� y�kleyin
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref as dbRef, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Firebase yap�land�rman�z� buraya yerle�tirin
    const firebaseConfig = {
      apiKey: "AIzaSyBSCuSjLtRxCicBpiYE4zV_CQ6iF23CMos",
      authDomain: "ceit133-mses.firebaseapp.com",
      databaseURL: "https://ceit133-mses-default-rtdb.firebaseio.com",
      projectId: "ceit133-mses",
      storageBucket: "ceit133-mses.appspot.com",
      messagingSenderId: "803859950218",
      appId: "1:803859950218:web:48b897035bb041d1799b73",
      measurementId: "G-09BSCKLQ2Y"
    };

    // Firebase'i ba�lat
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    const userImages = document.getElementById('userImages');

    let currentUser = null;

    // Kullan�c� giri�ini kontrol et // loadUserImages();
    // Check Auth State
    onAuthStateChanged(auth, (user) => {
      if (user) {
		  currentUser = user;
		  loadUserImages();
        console.log('User is signed in:', user);
      } else {
        console.log('No user is signed in');
        window.location.href = "./login.html"; // Redirect to login page if not authenticated
      }
    });
	  // Sign Out Function
    // Sign-out butonunu seçin
    const signOutButton = document.getElementById('signOutButton');

    // Sign-out butonuna tıklandığında çıkış işlemini gerçekleştiren bir olay dinleyicisi ekle
    signOutButton.addEventListener('click', signOut);

    // Firebase Authentication'dan çıkış yapacak olan fonksiyon
    function signOut() {
        auth.signOut().then(() => {
            // Çıkış başarılı olduğunda kullanıcıyı başka bir sayfaya yönlendirin veya istediğiniz işlemleri yapın
            alert('User signed out successfully!');
            window.location.href = './index.html'; // Örneğin, anasayfaya yönlendirme
        }).catch((error) => {
            // Hata durumunda kullanıcıya bildirim gösterin veya hata mesajını konsola yazdırın
            alert('Error signing out: ' + error.message);
            console.error('Error signing out:', error);
        });
    }
    // Kullan�c�n�n y�kledi�i resimleri y�kle ve g�ster
    function loadUserImages() {
      const userImagesRef = dbRef(database, `gallery`);
      onValue(userImagesRef, (snapshot) => {
        const imagesArray = [];
        snapshot.forEach((childSnapshot) => {
          const imageUrl = childSnapshot.val().url;
          const filePath = childSnapshot.val().path;
          const averageRating = childSnapshot.val().averageRating || 0;
          imagesArray.push({ url: imageUrl, path: filePath, key: childSnapshot.key, averageRating: averageRating });
        });
        imagesArray.sort((a, b) => b.averageRating - a.averageRating);
        userImages.innerHTML = '';
        imagesArray.forEach((imageData) => {
          displayImage(imageData.url, imageData.path, imageData.key, imageData.averageRating);
        });
      });
    }

    // Resimleri g�r�nt�le ve puan d��melerini ekle
    function displayImage(url, filePath, key, averageRating) {
      const imgContainer = document.createElement('div');
      imgContainer.className = 'image-container';

      const imgElement = document.createElement('img');
      imgElement.src = url;
      imgContainer.appendChild(imgElement);

      const ratingContainer = document.createElement('div');
      ratingContainer.className = 'rating-container';

      const ratingDisplay = document.createElement('span');
      ratingDisplay.className = 'rating';
      ratingDisplay.textContent = `Rating: ${averageRating.toFixed(2)}`;
      ratingContainer.appendChild(ratingDisplay);

      const ratingButtons = document.createElement('div');
      ratingButtons.className = 'rating-buttons';

      for (let i = 1; i <= 5; i++) {
        const rateButton = document.createElement('button');
        rateButton.textContent = i;
        rateButton.className = 'rate-button';
        rateButton.onclick = () => rateImage(key, i);
        ratingButtons.appendChild(rateButton);
      }

      ratingContainer.appendChild(ratingButtons);
      imgContainer.appendChild(ratingContainer);
      userImages.appendChild(imgContainer);
    }

    // Puan verme i�levi
    function rateImage(imageKey, rating) {
      const userRatingRef = dbRef(database, `gallery/${imageKey}/ratings/${currentUser.uid}`);
      set(userRatingRef, rating).then(() => {
        updateAverageRating(imageKey);
      });
    }

       // Ortalama puan� g�ncelle
    function updateAverageRating(imageKey) {
      const ratingsRef = dbRef(database, `gallery/${imageKey}/ratings`);
      onValue(ratingsRef, (snapshot) => {
        let totalRating = 0;
        let numberOfRatings = 0;

        snapshot.forEach((childSnapshot) => {
          totalRating += childSnapshot.val();
          numberOfRatings++;
        });

        const averageRating = totalRating / numberOfRatings;
        const averageRatingRef = dbRef(database, `gallery/${imageKey}/averageRating`);
        set(averageRatingRef, averageRating);
      });
    }
  </script>
